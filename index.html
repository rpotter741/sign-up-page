<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer's League Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="viewport">
        <div class="image"></div>
        <div class="formSide">
            <h2>This is not a real online service! If you actually want to go adventuring, you'd be better off travelling, hiking, and experiencing the many beautiful cultures that exist around the world today!</h2>
            <h4> You <em>know</em> you want to.</h4>
            <form>
                <div class="fields">
                    <div class="field"><label for="first_name">First Name:</label><input type="text" id="first_name"></div>
                    <div class="field"><label for="last_name">Last Name:</label><input type="text" id="last_name"></div>
                    <div class="field"><label for="mail">Email:</label><input type="text" id="mail"></div>
                    <div class="field"><label for="phone_number">Phone Number:</label><input type="text" id="phone_number"></div>
                    <div class="field"><label for="password">Password:</label><input type="text" id="password"></div>
                    <div class="field"><label for="confirm_password">Confirm Password:</label><input type="text" id="confirm_password"></div>
                    <div class="button"><button type="submit">Sign up</button></div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="imageCover">
        <span class="coverLogo"><img src="" alt="logo"></span><span class="coverText">Vals'kar</span>
    </div>    
</body>
</html>
